<title>{title}</title>
<h1>Handwritten Digits Recognition</h1>
<h2>Uploaded Image:</h2>
<div>
  <canvas id="img" ref="img" width="56" height="56"> </canvas>
</div>
<input type="file" (change)="onSelectFile($event)" accept=".csv">
<h3>Train on Data</h3>
<input type='file' (change)="onTrain($event)" accept=".csv ">
<h4>Test on Data</h4>
<input type='file' (change)="onTest($event)" accept=".csv ">
